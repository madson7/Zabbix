apiVersion: apps/v1
kind: Deployment
metadata:
  name: zabbix-web
spec:
  selector:
    matchLabels:
      app: zabbix-web
  template:
    metadata:
      labels:
        app: zabbix-web
    spec:
      containers:
      - name: zabbix-web
        image: zabbix/zabbix-web-nginx-mysql
        ports:
        - containerPort: 8080
        env:
        - name: DB_SERVER_HOST
          value: 192.168.0.55
        - name: MYSQL_USER
          value: zabbix
        - name: MYSQL_PASSWORD
          value: zabbix
        # - name: ZBX_SERVER_HOST
        #   value: 192.168.0.55
        # - name: ZBX_SERVER_PORT
        #   value: "30757"
        - name: PHP_TZ
          value: America/Belem

---
apiVersion: v1
kind: Service
metadata:
  name: zabbix-web
spec:
  selector:
    app: zabbix-web
  ports:
  - name: web
    port: 8080
    protocol: TCP
    targetPort: 8080
  type: NodePort
