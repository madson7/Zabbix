apiVersion: apps/v1
kind: Deployment
metadata:
  name: zabbix-server
spec:
  selector:
    matchLabels:
      app: zabbix-server
  template:
    metadata:
      labels:
        app: zabbix-server
    spec:
      containers:
      - name: zabbix-server
        image: zabbix/zabbix-server-mysql
        ports:
        - containerPort: 10051
          name: zabbix-trapper
          protocol: TCP
        env:
        - name: MYSQL_USER
          value: zabbix
        - name: MYSQL_PASSWORD
          value: zabbix
        - name: MYSQL_ROOT_PASSWORD
          value: root_pwd
        - name: MYSQL_DATABASE
          value: zabbix
        - name: DB_SERVER_HOST
          value: 170.82.181.4
        - name: DB_SERVER_PORT
          value: "15802"
        # - name: ZBX_JAVAGATEWAY_ENABLE
        #   value: true
        # - name: ZBX_STARTJAVAPOLLERS
        #   value: 5
        # - name: ZBX_ENABLE_SNMP_TRAPS
        #   value: true
        
# verificar os volumes no kubenetes segue os usados no compose
  # volumes:
  #  - /etc/localtime:/etc/localtime:ro
  #  - /etc/timezone:/etc/timezone:ro 
  #  - ./zbx_env/usr/lib/zabbix/alertscripts:/usr/lib/zabbix/alertscripts:ro
  #  - ./zbx_env/usr/lib/zabbix/externalscripts:/usr/lib/zabbix/externalscripts:ro
  #  - ./zbx_env/var/lib/zabbix/modules:/var/lib/zabbix/modules:ro
  #  - ./zbx_env/var/lib/zabbix/enc:/var/lib/zabbix/enc:ro
  #  - ./zbx_env/var/lib/zabbix/ssh_keys:/var/lib/zabbix/ssh_keys:ro
  #  - ./zbx_env/var/lib/zabbix/mibs:/var/lib/zabbix/mibs:ro
  #  - ./zbx_env/var/lib/zabbix/snmptraps:/var/lib/zabbix/snmptraps:ro

---
apiVersion: v1
kind: Service
metadata:
  name: zabbix-server
spec:
  selector:
    app: zabbix-server
  ports:
  - name: zabbix-trapper
    port: 10051
    protocol: TCP
    targetPort: 10051
  type: NodePort